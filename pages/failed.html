<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uh Oh!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link href="./response-page.css" rel="stylesheet" />
    <link rel="stylesheet" href="/christmas-update/christmas.css" />
    <script src="/christmas-update/christmas.js" defer></script>
  </head>
  <body>
    <div class="christmas-bg">
      <div class="snow-base"></div>
      <div class="snow-container"></div>
    </div>
    <div class="content-container">
      <div class="content">
        <h2>Uh Oh!</h2>
        <h3 class="response-msg">
          <span id="error-msg"></span>
        </h3>
        <img
          src="/christmas-update/you-naughty.gif"
          alt="naughty-gif"
          width="50%"
        />
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      const errorMsg = document.querySelector("#error-msg");
      if (error === 'not_started')
        errorMsg.innerHTML = "It's not yet time for the giveaway";
      else if (error === 'invalid_number')
        errorMsg.innerHTML = "Sorry you need this number to be part of the group";
      else if (error === 'already_credited')
        errorMsg.innerHTML = "Sorry you have already been credited";
      else if (error === 'exhausted')
        errorMsg.innerHTML = "Sorry, the giveaway amount has been exhausted";
    </script>
  </body>
</html>
