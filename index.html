    <script>
        function load(filename, id) {
            var file = new XMLHttpRequest() || new ActiveXObject('MSXML2.XMLHTTP');
            file.open("get", filename, true);
            file.onreadystatechange = function() {
                if (file.status === 200){
                    if (file.readyState === 4) {  // Makes sure the document is ready to parse
                        document.getElementById(id).innerHTML = file.responseText;
                    }
                }
            }
            file.send(null);
        }
        $(document).ready(function() {
            window.onLoad = load("https://maxwelleguakun.pythonanywhere.com/projected.txt", "proj");
            window.onLoad = load("https://maxwelleguakun.pythonanywhere.com/ffing.txt", "ffing");
            window.onLoad = load("https://maxwelleguakun.pythonanywhere.com/balance.txt", "balance");
            if ($(window).width() < 900) {
                $(".footer_wrap").hide();
            }
        });
        $(document).ready(function() {
            if ($(window).width() < 900) {
                $(".header_wrap").show();
            } else {
                $(".header_wrap").hide();
            }
        });
        $(".menu-btn").click(function() {
            $(".header_navs").slideToggle(500);
        });
        const menuBtn = document.querySelector('.menu-btn');
        let menuOpen = false;
        menuBtn.addEventListener('click', () => {
            if (!menuOpen) {
                menuBtn.classList.add('open');
                menuOpen = true;
            } else {
                menuBtn.classList.remove('open');
                menuOpen = false;
            }
        });
    </script>
